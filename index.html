<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>AI Bot</title>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    
    

    <!-- Import the main script file -->
    <!-- <script type="module" src="../files/bot1.js" crossorigin="anonymous"></script> -->
    
</head>
<body class="bg-dark text-white">
    <div class="container-fluid">
        <div class="row text-center m-3">
            <h1>AI Essentials - Racisme: maak discriminerende AI in twee richtingen + niet-discriminerende AI</h1>
        </div>
        <div class="row mx-auto p-3">
            <div class="col-3 card p-0 bg-dark" id="imgField">
                <div class="card-header">
                    <h3>Image Preview</h3>
                </div>
                <div class="card-body">
                    <img id="imgPreview" src="" class="card-img"/>
                </div>     
            </div>
            <div class="col-5 mx-auto bg-dark">
                <!-- https://stackoverflow.com/questions/1944267/how-to-change-the-button-text-of-input-type-file -->
                <input type="button" id="btnImgUpload" class="bg-dark text-white btn-block btn-lg" onclick="document.getElementById('imgUpload').click();" value="Choose an image..."/>
                <input type="file" name="imgUpload" id="imgUpload" style="display:none;" class="custom-file-input" onchange="uploadImg(this)"/>
                <p class="card-title text-center m-3" id="imgName" hidden></p>
                <div id="predictions"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
